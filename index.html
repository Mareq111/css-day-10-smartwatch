<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css-day10</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    
    <div class="circle">
      <div class="spinner">
        <div class="spinner-border"></div>
      <div class="watch-face">
       
        <div class="items-inside">
          
          <span>
            <p class="day">Tue<span id="date"> 12 Sep 2023</span></p>
          </span>
        </div>
        
        <span><p class="time">10:30</p></span>
        <div class="puls-and-weather">
          <!-- 3 line heart and weather -->
          <div class="only-heart-puls"></div>
          <span class="material-symbols-outlined" id="heart"> favorite </span>
          <p class="puls">81</p>

          <!-- weather icon and degree -->
          <span class="weather-first-step">
            <span class="material-symbols-outlined" id="weather-icon">
              rainy
            </span>
            <p id="weather-temp">23ยบ</p>
          </span>

          <!-- weather info flip -->
          <span class="weather-second-step">
            <p id="weather-info">Rain showers, grab an umbrella</p>
          </span>
          
        </div>
        </div> 
      </div>
    </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
